<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Celsius to Fahrenheit Converter</title>
</head>
<body>
    <script src="js/script.js"></script>
    <h1 class="title1">Celsius to Fahrenheit Converter</h1>
    <div class="container">
        
        <label class="input-label" for="celsius">Celsius temperature:</label>
        <input type="number" id="celsius" placeholder="Celsius">
        <br><br>
        <label class="input-label" for="Fahrenheit">Fahrenheit temperature:</label>
        <input type="number" id="Fahrenheit" placeholder="Fahrenheit">
        <br><br>
        <button onclick="convertTemperature1()">Convert</button>
        <button onclick="reset()">Reset</button>
        <button onclick="convertTemperature2()">Reverse</button>
    </div>
    <div class="formula">
        <p id="form">Formula</p>
        <textarea id="result" readonly></textarea>
    </div>

</body>
</html>
